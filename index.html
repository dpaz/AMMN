<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="dark.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>AMMN</title>
</head>

<body>


    <div class="container everything">
     <div id="container-era" class="btn"><h2>FIRST ERA</h2></div>
        <div id="content">
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#timeline" data-toggle="tab">Index</a></li>
                <li><a href="#myachievements" data-toggle="tab">achievements</a></li>
                <li><a href="#options" data-toggle="tab">options</a></li>

            </ul>
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="timeline">
                                    <div id="container-top">
                                        <div id="game" class="col-md-6">
                                            <h3>Aqui va el juego</h3>
                                            <div class="btn noselect" id="geteucalyptus">Get eucalyptus</div>
                      <div class="btn noselect notYet" id="recruitKoala" data-original-title="Recruit a koala | 5 eucalyptus" data-placement="top" data-toggle="tooltip">Recruit a koala</div>
                                        </div>
                                        <div id="log" class="col-md-6">
                                            <h3>Aqui va el log</h3>

                                        </div>
                                    </div>

                </div>
                <div class="tab-pane" id="myachievements">
                    <div id ="container-top">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="tab-pane" id="mycity">
                    <div id ="container-top">
                        <div class="btn noselect notYet" id="getHouse" data-original-title="Get a house | 15 eucalyptus | +5 limit maxKoala" data-placement="top" data-toggle="tooltip">House(0)</div>
                    </div>
                </div>
                <div class="tab-pane" id="myupgrades">
                    <div id ="container-top">
                        <div class="btn noselect notYet" id="upgrade1" data-original-title="20 eucalyptus | eucalyptus click +1" data-placement="top" data-toggle="tooltip">NOMBRE DE UPGRADE</div>
                    </div>
                </div>
                <div class="tab-pane" id="myjobs">
                    <div id ="container-top">
                       <div id="jobFarmer" data-original-title="1 eucalyptus*koala/sec" data-placement="top" data-toggle="tooltip">Farmer(0)</div>
                       <div class="btn noselect" id="sucFarmer">-</div>
                       <div class="btn noselect" id="plusFarmer">+</div>
                    </div>
                </div>
                <div class="tab-pane" id="options">
                    <div id ="container-top">
                        <div class="btn noselect" id="wipe" data-original-title="Wipe your save" data-placement="top" data-toggle="tooltip">WIPE</div>
                    </div>
                </div>



            </div>
            <div id="container-bot">
                                        <h3>Aqui van los recursos</h3>
                    <div id="eucalyptus">
                      <p>eucalyptus</p>
                      <div id="eucalyptusCounter">0</div>
                    </div>
                    <div id="koala">
                      <p>Koala</p>
                      <div id="koalaCounter">0/2</div>
                    </div>
            </div>
        </div>


        <button  class="btn noselect" id="changeColor">Change Color</button>
    </div> <!-- container -->

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="resources.js"></script>
    <script src="koala.js"></script>
    <script src="city.js"></script>
    <script src="jobs.js"></script>
</body>
</html>
