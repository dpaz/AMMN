<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>AMMN</title>
</head>

<body>


    <div class="container everything">
     <div id="container-era" class="btn"><h2>FIRST ERA</h2></div>
        <div id="content">
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#timeline" data-toggle="tab">Index</a></li>
                <li><a href="#myachievements" data-toggle="tab">achievements</a></li>

            </ul>
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="timeline">
									<div id="container-top">
										<div id="game" class="col-md-6">
											<h3>Aqui va el juego</h3>
											<div class="btn noselect" id="getBamboo">Get Bamboo</div>
                                             <!-- MIRAD ESTO A VER SI SE OS OCURRE ALGO DISTINTO PARA HACER EL MAXIMO DE POBLACION --> <p id="bambooClick" style="visibility:hidden">1</p>
                      <div class="btn noselect notYet" id="recruitKoala" data-original-title="Recruit a koala | 5 bamboo" data-placement="top" data-toggle="tooltip">Recruit a koala</div>
										</div>
										<div id="log" class="col-md-6">
											<h3>Aqui va el log</h3>

										</div>
									</div>

                </div>
                <div class="tab-pane" id="myachievements">
                    <div id ="container-top">
                        <ul> 
                        </ul>
                    </div>
                </div>  
                <div class="tab-pane" id="mycity">
                    <div id ="container-top">
                        <div class="btn noselect notYet" id="getHouse" data-original-title="Get a house | 15 bamboo | +5 limit maxKoala" data-placement="top" data-toggle="tooltip">Get a house</div>
                        <div id="houseCounter">0</div>
                    </div>
                </div>  
                <div class="tab-pane" id="myupgrades">
                    <div id ="container-top">
                        <div class="btn noselect notYet" id="upgrade1" data-original-title="20 bamboo | Bamboo click +1" data-placement="top" data-toggle="tooltip">NOMBRE DE UPGRADE</div>
                    </div>
                </div>
                <div class="tab-pane" id="myjobs">
                    <div id ="container-top">
                        <h2>jobs</h2>
                    </div>
                </div>



            </div>
            <div id="container-bot">
                                        <h3>Aqui van los recursos</h3>
                    <div id="bamboo">
                      <p>Bamboo</p>
                      <div id="bambooCounter">0</div>
                    </div>
                    <div id="koala">
                      <p>Koala</p>
                      <div id="koalaCounter" max="2">0/2</div>
                      <!-- MIRAD ESTO A VER SI SE OS OCURRE ALGO DISTINTO PARA HACER EL MAXIMO DE POBLACION --> <p id="maximKoala" style="visibility:hidden">2</p>
                    </div>
            </div>
        </div>



    </div> <!-- container -->

		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
